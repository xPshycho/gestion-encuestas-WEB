<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Listado de Estudiantes - Sistema Acad茅mico</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
<!-- Barra superior -->
<header class="bg-blue-900 text-white p-4 flex items-center justify-between md:justify-start">
  <button id="openSidebar" class="mr-4 md:hidden focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
  <h1 class="text-xl font-bold">Sistema Acad茅mico</h1>
</header>

<div class="flex flex-1 overflow-hidden">
  <!-- Sidebar -->
  <aside class="hidden md:flex flex-col w-64 bg-blue-900 text-white p-6">
    <nav class="flex-1">
      <ul class="space-y-2">
        <li>
          <a href="/dashboard" class="block p-2 rounded hover:bg-blue-700 transition flex items-center space-x-2">
            <span></span>
            <span>Dashboard</span>
          </a>
        </li>
        <li th:if="${usuario != null and usuario.rol.name() == 'ADMINISTRADOR'}">
          <a href="/usuarios" class="block p-2 rounded hover:bg-blue-700 transition flex items-center space-x-2">
            <span></span>
            <span>Usuarios</span>
          </a>
        </li>
        <li>
          <a href="/estudiantes" class="block p-2 rounded hover:bg-blue-700 transition flex items-center space-x-2">
            <span></span>
            <span>Estudiantes</span>
          </a>
        </li>
        <li>
          <a href="/registros" class="block p-2 rounded hover:bg-blue-700 transition flex items-center space-x-2">
            <span></span>
            <span>Registros</span>
          </a>
        </li>
        <li>
          <a href="/logout" onclick="localStorage.removeItem('authUser');" class="block p-2 rounded hover:bg-blue-700 transition flex items-center space-x-2">
            <span></span>
            <span>Cerrar Sesi贸n</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido Principal -->
  <main class="flex-1 p-6 overflow-auto">
    <div class="mb-6">
      <h2 class="text-3xl font-semibold">Listado de Estudiantes</h2>
    </div>

    <!-- Bot贸n para crear estudiante (solo para ENCUESTADOR y ADMINISTRADOR) -->
    <div class="mb-4">
      <a th:if="${usuario.rol.name() != 'USUARIO'}" href="/estudiantes/crear" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        Crear Estudiante
      </a>
    </div>

    <!-- Tabla de Estudiantes -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sector</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nivel Escolar</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" th:each="estudiante : ${estudiantes}">
        <tr>
          <td class="px-6 py-4 whitespace-nowrap" th:text="${estudiante.id}"></td>
          <td class="px-6 py-4 whitespace-nowrap" th:text="${estudiante.nombre}"></td>
          <td class="px-6 py-4 whitespace-nowrap" th:text="${estudiante.sector}"></td>
          <td class="px-6 py-4 whitespace-nowrap" th:text="${estudiante.nivelEscolar}"></td>
          <td class="px-6 py-4 whitespace-nowrap flex space-x-2">
            <!-- Bot贸n Editar (solo para ENCUESTADOR y ADMINISTRADOR) -->
            <a th:if="${usuario.rol.name() != 'USUARIO'}" th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-700">
              Editar
            </a>
            <!-- Bot贸n Eliminar (solo para ADMINISTRADOR) -->
            <a th:if="${usuario.rol.name() == 'ADMINISTRADOR'}" th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700"
               onclick="return confirm('驴Est谩s seguro de que deseas eliminar este estudiante?');">
              Eliminar
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginaci贸n y selector de registros -->
    <div class="mt-4 flex justify-between items-center">
      <div>
        <a th:if="${currentPage > 1}"
           th:href="@{/estudiantes(page=${currentPage - 1}, pageSize=${pageSize})}"
           class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Anterior
        </a>
      </div>
      <div>
        <span>P谩gina <span th:text="${currentPage}"></span> de <span th:text="${totalPages}"></span></span>
      </div>
      <div>
        <a th:if="${currentPage < totalPages}"
           th:href="@{/estudiantes(page=${currentPage + 1}, pageSize=${pageSize})}"
           class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Siguiente
        </a>
      </div>
    </div>

    <div class="mt-4">
      <form method="get" action="/estudiantes">
        <label for="pageSize" class="mr-2 font-medium text-gray-700">Registros por p谩gina:</label>
        <select id="pageSize" name="pageSize" class="border-gray-300 rounded">
          <option value="5" th:selected="${pageSize == 5}">5</option>
          <option value="10" th:selected="${pageSize == 10}">10</option>
        </select>
        <input type="hidden" name="page" th:value="${currentPage}" />
        <button type="submit" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cambiar</button>
      </form>
    </div>
  </main>
</div>

<!-- Overlay para pantallas peque帽as -->
<div id="overlayMenu" class="fixed inset-0 bg-blue-900 text-white p-6 transform -translate-x-full transition-transform duration-300 z-50 md:hidden">
  <button id="closeSidebar" class="absolute top-4 right-4 text-white focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>
  <nav class="mt-10">
    <ul class="space-y-4">
      <li>
        <a href="/dashboard" class="block p-2 rounded hover:bg-blue-700 transition flex items-center space-x-2">
          <span></span>
          <span>Dashboard</span>
        </a>
      </li>
      <li th:if="${usuario != null and usuario.rol.name() == 'ADMINISTRADOR'}">
        <a href="/usuarios" class="block p-2 rounded hover:bg-blue-700 transition flex items-center space-x-2">
          <span></span>
          <span>Usuarios</span>
        </a>
      </li>
      <li>
        <a href="/estudiantes" class="block p-2 rounded hover:bg-blue-700 transition flex items-center space-x-2">
          <span></span>
          <span>Estudiantes</span>
        </a>
      </li>
      <li>
        <a href="/registros" class="block p-2 rounded hover:bg-blue-700 transition flex items-center space-x-2">
          <span></span>
          <span>Registros</span>
        </a>
      </li>
      <li>
        <a href="/logout" onclick="localStorage.removeItem('authUser');" class="block p-2 rounded hover:bg-blue-700 transition flex items-center space-x-2">
          <span></span>
          <span>Cerrar Sesi贸n</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<script src="/js/dashboard.js"></script>
</body>
</html>
