<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Registro - Sistema Académico</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<!-- Header -->
<header class="bg-white shadow-md py-4">
    <div class="container mx-auto px-6">
        <a href="/" class="text-2xl font-bold text-gray-800">Sistema Académico</a>
    </div>
</header>

<!-- Main content -->
<main class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8 transform transition duration-300 hover:scale-105 hover:shadow-2xl">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Registrarse</h1>
        <form action="/register" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 font-medium">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Usuario" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>
            <div>
                <label for="nombre" class="block text-gray-700 font-medium">Nombre Completo</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>
            <!-- Sección de roles: visible solo si el usuario actual es administrador -->
            <div th:if="${usuario != null and usuario.rol.name() == 'ADMINISTRADOR'}">
                <label for="rol" class="block text-gray-700 font-medium">Selecciona el rol para el nuevo usuario:</label>
                <select name="rol" id="rol" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    <option value="usuario">Usuario</option>
                    <option value="encuestador">Encuestador</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition duration-300">
                Registrarse
            </button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="bg-white shadow-inner py-4">
    <div class="container mx-auto text-center text-gray-600 text-sm">
        &copy; 2025 Sistema Académico. Todos los derechos reservados.
        <a href="/about" class="text-blue-500 hover:text-blue-600">Sobre nosotros</a>
    </div>
</footer>
</body>
</html>
